name: Java CI with Maven

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2


      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip=true --file pom.xml

      - name: copy file
        uses: canastro/copy-file-action@master
        with:
          source: "target/springboot-firebase-example-0.0.1-SNAPSHOT.jar"
          target: "target/liftu.jar"

      - name: Copy to production
        if: github.ref == 'refs/heads/master'
        uses: garygrossgarten/github-action-scp@release
        with:
          local: target/liftu.jar
          remote: ${{ secrets.HOME_PATH }}/liftu.jar
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}

      - name: Deploy
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd /home/firebase/ && bash start.sh
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}



